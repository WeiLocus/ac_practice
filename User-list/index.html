<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <script src="https://kit.fontawesome.com/a0f8735d0a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- container -->
  <div class="container mt-5">
    <!-- search bar -->
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search keyword</label>
          <input type="text" class="form-control" id="search-input" placeholder="keyword...">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">Submit</button>
        </div>
      </form>
    </div>
    <!-- data-panel -->
    <div class="row" id="data-panel">
      <!-- JS Render Movie List  -->
      <!--  Bootstrap Card，搭配Grid system來排版 -->
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <!-- card-img -->
            <img
              src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
              class="card-img" alt="avatar" />
            <!-- card-body -->
            <div class="card-body">
              <h5 class="card-title">title</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- render by JS -->
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      </ul>
    </nav>
    <!-- movie modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">User Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <!-- 排版內容 -->
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-4" id="user-modal-image">
                <!-- img.src -->
              </div>
              <div class="col-sm-8" id="user-modal-info">
                <!-- modal-info -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button 
              class="btn btn-info btn-add-favorite">+</button>
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
